<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./reset.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="./style.css">
  <title>前端导航网站</title>
</head>
<body>
  <div class="ting">
    <img src="./img/Ting.png" alt="">
  </div>
  <header class="globalHeader">
    <form class="searchForm" method="get"
      action="https://www.baidu.com/s"
    >
      <input type="text" name="wd">
      <button type="submit">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-sou"></use>
        </svg>
      </button>
    </form>
  </header>
  <main class="globalMain">
    <div class="box">
    <ul class="siteList">
      <li>
        <a href="https://developer.mozilla.org/zh-CN/">
          <div class="site">
            <div class="logo">M</div>
            <div class="link">MDN</div>
          </div>
        </a>
      </li>
      <li>
        <a href="https://es6.ruanyifeng.com/">
          <div class="site">
            <div class="logo">E</div>
            <div class="link">ES6</div>
          </div>
        </a>
      </li>
      <li>
        <a href="https://wangdoc.com/javascript/basic/introduction.html">
          <div class="site">
            <div class="logo">J</div>
            <div class="link">javascritp</div>
          </div>
        </a>
      </li>
      <li>
        <a href="https://cn.vuejs.org/v2/guide/instance.html">
          <div class="site">
            <div class="logo">V</div>
            <div class="link">Vue</div>
          </div>
        </a>
      </li>
      <li>
        <div class="addButton">
          <div class="logo">
            <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-add"></use>
          </svg>
          </div>
          <div class="link">新增网站</div>
        </div>
      </li>
    </ul>
    </div>
  </main>
  <script src="//at.alicdn.com/t/font_2313132_w8lj9g6xzjo.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
